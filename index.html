<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Project</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=heart_smile" />
    <style>
        body{
            margin: 0;
            padding: 0;
            background: #000;
        }
        .container{
            text-align: center;
            background: #1b1a1a;
            padding: 60px;
            height: 400px;
            width: 500px;
            overflow: hidden;
            margin: auto;
            position: relative;
        }
        h1{
            color: #585555;
        }
        .btn{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        button{
            padding: 5px 10px;
            color: #585555;
            background: #f3ecec;
            border: none;
            width: 50px;
        }
        #yes{
            position: absolute;
            left: 40%;
        }
        #no{
            position: absolute;
            right: 40%;
        }
        #message{
            color: green;
            font-size: 26px;
            display: none;
            text-align: center;
        }
         @media screen and (max-width:400) {
            .container{
                width: 80%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
    <h1>Do You Miss Me?</h1>
    <div class="btn">
    <button id="yes">Yes</button>
    <button id="no">No</button>
    </div>
    <p id="message">I Miss You Too!
        <span class="material-symbols-outlined">heart_smile</span></p>
    </div>
    <script>
        const yes = document.getElementById("yes");
        const no = document.getElementById("no");
        const message = document.getElementById("message");
        const container = document.querySelector(".container");

        yes.addEventListener("click", ()=>{
            message.style.display = "block";
            no.style.display = "none";
            yes.style.display = "none";
        });
        no.addEventListener("mouseover", ()=>{
            let maxWidth = container.clientWidth - no.offsetWidth;
            let maxHeight = container.clientHeight - no.offsetHeight;
            let randomX = Math.floor(Math.random() * maxWidth);
            let randomY = Math.floor(Math.random() * maxHeight);
            no.style.left = randomX + "px";
            no.style.top = randomY + "px";
            message.style.display = "none";
        })
    </script>
</body>

</html>
